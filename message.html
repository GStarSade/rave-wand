<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Georgia", serif;
      background: radial-gradient(circle at 30% 20%, #1f3b2c, #0d0d0d 70%); /* old theme */ [web:33][web:46]
      color: #f5f3e7;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      padding: 2.5rem 1.5rem;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    .sigil {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    h1 {
    font-size: 1.7rem;
    letter-spacing: 0.06em;
    margin-bottom: 1.4rem;
    text-transform: uppercase;
    line-height: 1.1;
    white-space: nowrap; /* fix double text */
}

    .back-button {
    /* existing styles */
    }

    .back-button:hover {
    border-color: #7cffc4;
    box-shadow: 0 0 12px rgba(124, 255, 196, 0.4);
    }

    .sigil {
    /* existing */
    animation: shimmer 3s ease-in-out infinite alternate;
    }

    .message {
      font-size: 1.35rem;
      line-height: 1.5;
      min-height: 3.5rem;
    }

    .footer {
      margin-top: 2.2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .glow {
      animation: shimmer 3s ease-in-out infinite alternate;
    }

    @keyframes shimmer {
      from { text-shadow: 0 0 5px #7cffc4; }
      to { text-shadow: 0 0 18px #a0ffe6; }
    }

    /* perâ€‘level accent on heading + sigil */
    .mild h1, .mild .sigil {
      color: #a0ffe6;
    }

    .medium h1, .medium .sigil {
      color: #ff9ad6;
      text-shadow: 0 0 14px rgba(255, 154, 214, 0.8);
    }

    .spicy h1, .spicy .sigil {
      color: #ff4b9a;
      text-shadow: 0 0 18px rgba(255, 75, 154, 1);
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="sigil">ðŸœƒ âœ§ ðŸœ‚</div>

    <h1 class="glow" id="greeting">The Menagerie Has Noticed You</h1>

    <div class="message" id="message">
      Awakening ancient enchantments...
    </div>

    <div class="footer">
      Midwinter revels. Consent is sacred.  
      Return now to your frolics, mystical one.
    </div>
  </div>

  <script src="messages.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const level = params.get("level") || "mild";

    const card = document.getElementById("card");
    const greetingEl = document.getElementById("greeting");
    const messageEl = document.getElementById("message");

    card.classList.add(level);

    const pool = window.MESSAGES[level] || window.MESSAGES.mild;
    const chosen = pool[Math.floor(Math.random() * pool.length)];

    greetingEl.textContent = chosen.greeting;
    messageEl.textContent = chosen.text;
  </script>
</body>
</html>
